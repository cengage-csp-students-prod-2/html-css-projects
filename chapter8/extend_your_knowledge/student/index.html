<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>

    <table>
        <caption>Course Schedule</caption>

        <!-- Table Head -->
        <thead>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Course</th>
                <th>Instructor</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td>9:00 AM</td>
                <td>Math</td>
                <td>Mr. Smith</td>
            </tr>
            <tr>
                <td>11:00 AM</td>
                <td>History</td>
                <td>Ms. Johnson</td>
            </tr>
            <tr>
                <td rowspan="2">Tuesday</td>
                <td>10:00 AM</td>
                <td>Biology</td>
                <td>Dr. Lee</td>
            </tr>
            <tr>
                <td>1:00 PM</td>
                <td>Chemistry</td>
                <td>Dr. Brown</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td colspan="3">Independent Study</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>2:00 PM</td>
                <td>Computer Science</td>
                <td>Prof. Davis</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>10:00 AM</td>
                <td>English</td>
                <td>Mrs. Clark</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
