<html lang="en">
<head>
	<title>Form Example</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="container">

        <!-- Use the main area to add the main content of the webpage -->
        <main>

            <form class="grid">

                <fieldset>
                    <legend>Customer Information</legend>

                    <label for="fName">First Name</label>
                    <input type="text" name="fName" id="fName">

                    <br>

                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" id="lName">

                    <br>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <br>

                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone">
                </fieldset>

                <br>

                <fieldset>
                    <legend>Payment Information</legend>

                    <label for="cName">Cardholder Name</label>
                    <input type="text" name="cName" id="cName">

                    <br>

                    <label for="cNum">Credit Card Number</label>
                    <input type="number" name="cNum" id="cNum">

                    <br>

                    <label for="expDate">Expiration Date (MM/YY)</label>
                    <input type="text" name="expDate" id="expDate" placeholder="MM/YY">

                    <br>

                    <label for="ccv">CCV</label>
                    <input type="number" name="ccv" id="ccv">
                </fieldset>
                
                <br>
                
                <button type="submit" class="btn">Submit</button>
                
            </form>

        </main>

<!-- Use the footer area to add webpage footer content -->
<footer>
    <p>Student's Name, Today's Date</p>
</footer>

	</div>
	
</body>
</html>
